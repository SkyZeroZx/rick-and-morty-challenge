<ng-container *ngIf="(getTilesOk() | async) === false">
  <div class="row">
    <div class="col-12 text-center">
      
 
      <img  class="loading" src="assets/images/loading.png"/> 
    </div>
  </div>  
</ng-container>


<div class="grid-container" style="height: 0; opacity: 0;" #gridContainer>  
  <div *ngFor="let tile of getGameTiles()" 
    class="grid-item" [ngClass]="getLevelClass()">
    <app-tile-item [tile]="tile"></app-tile-item>
  </div>
</div>
