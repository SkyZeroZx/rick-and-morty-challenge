<div class="row mb-md-3 pb-2">

  <div class="col-12 mb-1">
    {{ 'level-selector.title' | translate }}
  </div>
  <div class="col-12">

    <ng-container *ngFor="let level of levelsValues; let isFirst = first">
      <input type="radio" class="btn-check" name="options" [id]="level" [checked]="isFirst"
        [ngClass]="{ 'disabled': (gameService.started | async) }">
      <label [class]="getClassButton(level)" [for]="level" (click)="selectLevel(level)"
        [ngClass]="{ 'disabled': (gameService.started | async) }">{{ getLevelString(level) }}</label>

    </ng-container>

  </div>

</div>
