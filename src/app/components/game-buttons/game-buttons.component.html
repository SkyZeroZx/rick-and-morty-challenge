<div class="row">
  <div class="col-6 col-md-12">

    <div class="d-flex justify-content">
      <button type="button" class="btn btn-primary btn-block rounded-pill" [disabled]="(gameService.started | async)"
      (click)="playGame()">{{ 'game-buttons.play.title' | translate  }}</button>
      
      &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" class="btn btn-info btn-block rounded-pill" [disabled]="(gameService.started | async) === false"
      (click)="stopGame()">{{ 'game-buttons.finish.title' | translate  }}</button>

    </div>
 
  </div>
</div>
