<div class="container-lg">
  <app-header></app-header>
  <div class="row px-2">
    <div class="col-12 col-md-9 py-2">
      <!-- game info -->
      <app-game-info *ngIf="(getGameStarted() | async) === false"></app-game-info>
      <!-- game grid -->
      <app-game-grid *ngIf="(getGameStarted() | async)"></app-game-grid>
    </div>
    <div class="col-12 col-md-3 py-2 text-center">

      <app-language-selector></app-language-selector>
      <br />
      <!-- level selector -->
      <app-level-selector></app-level-selector>
      <br />
      <!-- play / finish button -->
      <app-game-buttons></app-game-buttons>
      <br />

      <!-- game crono -->
      <app-game-crono></app-game-crono>
      <!-- game moves -->
      <app-game-movements></app-game-movements>
      <br />

     <!-- install pwa button -->
      <button type="button" class="btn btn-secondary btn-block rounded-pill" (click)=" installPWA()"
        *ngIf="shouldInstall()">
        <i class="fa fa-cloud-download"></i> {{ 'game-buttons.install' |
        translate }}
      </button>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ 'resources-info.text-1' | translate }}
    </div>
    <div class="col-12">
      <a href="https://github.com/SkyZeroZx" class="text-decoration-none" title="SkyZeroZx" target="_blank">&copy;
        SkyZeroZx</a>
    </div>
  </div>
</div>
